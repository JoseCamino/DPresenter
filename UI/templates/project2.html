<!DOCTYPE html>

<html>
	<head></head>
	<title>{{name}}</title>
	<style>
	td, th {border: 1px solid #999; padding: 0.1em 1em;}
	</style>
	<body>
		<h1>{{name}}</h1>
		<h3>{{warning}}</h3>
		<h3>List of Slides in Current Presentation</h3>
		<table>
			<td><b>Slide Name</b></td>
			<td><b>Checked Out By</td>
			{% for slide in slideList %}
			<tr>
			<td>{{slide.name}}</td><td>{{slide.checkout_user}}</td>
			</tr>
			{% endfor %}
		</table>
		<br>
		<a href = "{{url_for("addASlide", project_id = project)}}">Create a Slide</a>
		<br>
		<a href = "{{url_for("checkInSlide", project_id = project)}}">Check in a Slide</a>
		<br>
		<a href = "{{url_for("checkOut", project_id = project)}}">Check out a Slide</a>
		<br>
		<a href = "/index.html">Return to Projects Page</a>
		<br>
		<a href = "/login.html">Log Out</a>
	</body>
</html>
