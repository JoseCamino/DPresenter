<!DOCTYPE html>

<html>
	<head></head>
	<title>{{name}}</title>
	<style>
	td, th {border: 1px solid #999; padding: 0.1em 1em;}
	</style>
	<body>
		<h1>{{name}}</h1>
		<h3>{{warning}}</h3>
		<h3>List of Slides in Current Presentation</h1>
		<table>
			{% for slide in slideList %}
			<tr>
			<td>{{slide.id}}</td>
			</tr>
			{% endfor %}
		</table>
		<br>
		<a href = "{{url_for("addSlide", project_id = project)}}">Create a Slide</a>
		<br>
		<br>
		<a href = "/index.html">Return to Projects Page</a>
		<br>
		<a href = "/login.html">Log Out</a>
	</body>
</html>
