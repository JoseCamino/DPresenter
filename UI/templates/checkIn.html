<!DOCTYPE html>
<html>
	<head>
		<title>Check-in Slide</title>
	</head>
	<body>
		<form action = "url_for("checkedIn", project_id = project_id, slide_id = slide_id)}}" method = "post" enctype = "multipart/form-data">
			<legend>Check-in Slide</legend>
			<label for = "slide">Slide to Check Out</label>
			<br>
			<input type = "file" name = "slide_file" id = "slide_file">
			<br>
			<input type = "submit" id = "Check-In Slide">
		</form>
	</body>
</html>
