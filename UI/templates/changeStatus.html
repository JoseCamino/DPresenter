<!DOCTYPE html>
<html>
	<head>
		<title>Change Project Status</title>
	</head>
	<body>
		<form action = "{{ url_for("statusChange", project_id = project_id) }}" method = "post">
			<select name = "status">
				<option value = "true">Freeze Project</option>
				<option value = "false">Release Project</option>
			</select>
			<br>
			<input type = "submit" value = "Set Status of Project">
		</form>
	</body>
</html>
