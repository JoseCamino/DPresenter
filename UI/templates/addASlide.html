<!DOCTYPE html>
<html>
	<head>
		<title>Create a New Slide</title>
	</head>
	<body>
		<form action = "{{url_for("addSlide", project_id = project_id)}}" method = post>
			<label for = "name">What would you like to name your slide?</label>
			<br>
			<input type = "name" method = "post" name = "name">

			<br>
			<input type = "submit" value = "Create Slide">
		</form>
	</body>
</html>
